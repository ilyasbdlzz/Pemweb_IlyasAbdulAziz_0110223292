`<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Menghitung luas dan keliling lingkaran</title>
</head>

<body>
    <h1 style="background-color:beige ; color:black;text-align:center;">Menghitung luas dan keliling lingkaran</h1>
    <div>
        <label for="jari2">Masukkan jari-jari</label>
        <input type="number" id="jari2">
        <button onclick="hitunglingkaran()">Hitung!</button>
    </div>
    <hr>

    <p>luas lingkaran : <span id="hasilluas">0</span></p>
    <p>keliling lingkaran : <span id="hasilkeliling">0</span></p>

    <script>
        function hitunglingkaran() {
            //dapatkan nilai dari inputan user
            let angka = document.getElementById("jari2").value;

            //mencetak isi variabel angka di console log
            console.log(angka);

            //hitung luas lingkaran
            let luas = 3.14 * angka * angka;

            //hitung keliing lingkaran
            let keliling = 2 * 3.14 * angka;

            //
            let hasilluas = document.getElementById("hasilluas")
            let hasilkeliling = document.getElementById("hasilkeliling")

            // mengganti 0 menjadi hasil lingkaran
            hasilluas.innerHTML = luas
            hasilkeliling.innerHTML = keliling
        }
    </script>
</body>

</html>
